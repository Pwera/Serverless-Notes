plugins {
    id 'java'
}

group 'me.piotr.wera'
version '1.0-SNAPSHOT'

libsDirName = '../'
sourceCompatibility = 1.8

jar {
    version = null
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'
}
